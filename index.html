<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="main-content">

    <div class="qr-container">
      <img src="images/image-qr-code.png" alt="A QR code containing a link to FrontEndMentor.com" aria-labelledby="qr-container__text--description">
      <div class="qr-container__text">
        <h3 class="qr-container__text--header">Improve your front-end skills by building projects</h3>
      <p class="qr-container__text--description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/gabei" target="_blank">@gabei</a>.
    </div>
  </main>

</body>
</html>
